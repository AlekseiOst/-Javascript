<!DOCTYPE html>
<html lang="en">
<head>

    <title>Рассчет стоимости и калорийности гамбургера</title>
</head>
<body>
<div>
    <form name="hamburger" onsubmit="return false;">

        <p><input name="mayonnaise" type="checkbox"> полить майонезом</p>

    </form>

</html>
